    <script>
        class Person{
            static [Symbol.hasInstance](param){
                console.log(param)
                console.log('我被用来检测类型了')
            }
        }
        let o ={}
        console.log(o instanceof Person)

        const arr = [1,2,3]
        const arr2 = [4,5,6]
        console.log(arr.concat(arr2))  
        arr2[Symbol.isConcatSpreadable] = false //s2在拼接时是否可以展开
        console.log(arr.concat(arr2))        

    </script>
