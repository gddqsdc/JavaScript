<body>
    <script>
        /*
        Symbol的值是唯一的
        Symbol值不能与其他数据进行运算

        */
        //创建Symbol
        let s = Symbol();
        console.log(s, typeof s)

        let s2 = Symbol('尚硅谷')
        let s3 = Symbol('尚硅谷')
        console.log(s2 === s3) //false

        //Symbol.for创建
        let s4 = Symbol.for('atguigu')
        let s5 = Symbol.for('atguigu')
        console.log(s4 === s5) //true

        //不能与其他数据进行运算
        // let result = s + 100

        // let result = s + s

    </script>
