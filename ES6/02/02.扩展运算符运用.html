<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        //1、数组的合并
        const k = ['wtl','xy']
        const f = ['zy','lh']
        const z = k.concat(f)
        const zz = [...k , ...f]  //["wtl", "xy", "zy", "lh"]
        console.log(z)
        console.log(zz)

        //2、数组的克隆
        const s = ['E','G','M']
        const ss =[...s] //['E','G','M']
        console.log(ss)

        //3、将伪数组转为真正的数组
        const divs = document.querySelectorAll('div')
        const divArr = [...divs]
        console.log(divs)
        console.log(divArr) 
    </script>
</body>
</html>
