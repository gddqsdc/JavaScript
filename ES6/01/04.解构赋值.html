<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        ES6 允许按照一定模式从数组和对象中提取值，对变量进行赋值
          这成为解构赋值
        */

        // 1、数组的解构  
       const f4 = ['小沈阳','刘能','赵四','宋小宝'] 
       let [xiao, liu, zhao, song] = f4
       console.log(xiao)
       console.log(liu)
       console.log(zhao)
       console.log(song)

       // 2、对象的解构
       const obj = {
           name : '赵本山',
           age:75,
           xiaopin: function(){
               console.log('我是黑土')
           }
       }
    //    let {name, age, xiaopin} = obj
    //    console.log(name)
    //    console.log(age)
    //    console.log(xiaopin)
    //    xiaopin()
       let {xiaopin} = obj

       xiaopin()
    </script>
</body>
</html>
