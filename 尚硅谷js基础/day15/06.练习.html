<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            padding: 0;
            border: 0;
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            
        }
        
    </style>
    <script>
        window.onload=function(){
         var box1=document.getElementById("box1");
   
        document.onmousemove=function(event){
            /*
            clientX和clientY用于获取鼠标在当前可见窗口的坐标
              而div的便宜了是相对于整个页面的
            pageX和pageY可以获取鼠标相对于当前页面的坐标,但ie8不支持  
            
            获取滚动条滚动的距离
              chorme认为浏览器的滚动条是body的 可以通过document.body.scrollTop来获取
              火狐等浏览器认为浏览器的滚动条是html的 通过document.documentElement.scrollTop来获取
            */
            //  var x=event.clientX;
            //  var y=event.clientY; 
            // var x=event.pageX;
            //  var y=event.pageY; 

            var st=document.body.scrollTop||document.documentElement.scrollTop;
            var sl=document.body.scrollLeft||document.documentElement.scrollLeft;
           
            var x=event.clientX+sl;
             var y=event.clientY+st; 
             box1.style.left=(x-50)+"px";
             box1.style.top=(y-50)+"px";
         };
        };
    </script>
</head>
<body style="height: 1000px;width: 2000px;">
    <div id="box1"></div>
</body>
</html>
