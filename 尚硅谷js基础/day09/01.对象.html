<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        对象分类：
          1、内建对象
             - 由ES标准中定义的对象，在任何的ES实现中都可以使用
             - 比如 Math String Number Boolean Function Object
          2、宿主对象
             - 由JS的运行环境提供的对象，目前来讲主要指浏览器提供的对象
             - 比如BOM DOM
          3、自定义对象
             - 由开发人员自己创建的对象
        */

        //创建对象
        /*
        使用new调用的函数，是构造函数constructor
        */
        var obj = new Object();
        obj.name = "孙悟空";
        obj.gender = "男";
        obj.age = 18;
          
        obj.name="tom";
       //删除对象的属性
        delete obj.name;
      console.log(obj);
    </script>
</head>
<body>
    
</body>
</html>
