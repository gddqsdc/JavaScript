<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        基本数据类型 
          string number boolean null undefined
        
        引用数据类型
          Object

        JS中变量都是保存到栈内存中的 
          - 基本数据类型的值直接在栈内存中存储

        JS中对象是保存到堆内存中的
          -变量保存的是对象的内存地址（对象的引用）
        */

        var a = 123;
        var b=a;
        a++;
        // console.log("a="+a);
        // console.log("b="+b);

        var obj= new Object();
        obj.name ="孙悟空";
        var obj2= obj;
      
        obj.name="猪八戒";

        // console.log(obj.name);
        // console.log(obj2.name);
         obj=null;
        // console.log(obj);
        // console.log(obj2);
      
        //对象做相等比较时，比较的是内存地址
        var obj3=new Object();
        var obj4=new Object();
           obj3.name="shs";
           obj4.name="shs";
           console.log(obj3 == obj4);
    </script>
</head>

</body>
</html>
