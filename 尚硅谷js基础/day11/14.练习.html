    <script>
        var arr=[1,2,3,2,2,1,3,4,2,5];
        for(var i=0;i<arr.length;i++){
            for(var j=i+1;j<arr.length;){
                 if(arr[i]==arr[j]){
                     arr.splice(j,1);
                    
                 }else{
                     j++;
                 }      
            }
        }
        console.log(arr);
    </script>
