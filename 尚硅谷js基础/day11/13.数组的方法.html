    <script>
        var arr=["swk","zbj","shs","bgj","zzj"];
        /*
        slice() 从数组中提取指定元素,不会改变原数组
                而是将截取的元素封装到新数组返回
                  参数：第一个，开始位置索引  
                       第二个，结束位置索引
                截取到的元素 包含开始索引，不包含结束索引
                 第二个参数可以省略不写，此时会截取从开始索引往后的所有元素
                 若索引是负值，则从后往前数    
     splice()  删除数组中的指定元素，会影响原数组
               并将删除的元素封装到新数组中返回
                 参数：第一个，开始位置索引  
                       第二个，删除的数量
                       第三个及以后，新元素，插入到开始位置索引之前

        */
    //    var r=arr.slice(0,2);
    //    r=arr.slice(3);
    //    r=arr.slice(1,-2);
    //    console.log(arr);
    //    console.log(r);
