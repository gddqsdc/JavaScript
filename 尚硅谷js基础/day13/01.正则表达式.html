    <script>
        // 检查字符串中是否含有aaa
        /*
        量词  可以设置一个内容出现的次数
              只对它前边的一个内容起作用，如需多个需要括号括起来
             {n}   出现次数=n
             {m,n} 出现次数在m到n之间
             {m,}  出现次数>m
             +     至少1个 相当于{1,}
             *     0个或多个,相当于{0,n}
             ?     0个或1个 ,相当于{0,1}
        */
        var reg = /a{3}/;  //aaa
            reg = /(ab){3}/;  //ababab
            reg = /ab{3}c/;  //abbbc
            reg = /ab{1,3}c/; //abc abbc abbbc
            reg = /ab{3,}c/; //abbb...c
         
           
            /*
            ^a 表示以a开头
            a$ 表示以a结尾
            同时使用^abc$ 则要求字符串必须完全符合abc
           */
          reg = /^ab$/;

          //检查字符串是否为手机号
          /*
           1、第一位 以1开头
           2、第二位 3-9任意数字
           3、三位以后 任意数字长度一共9位
          */
          reg = /^1[3-9][0-9]{9}$/;
          console.log(reg.test("18101286989"));
