<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
       
        /*
        Math. 
            abs() 绝对值
            ceil()向上取整
            floor()向下取整
            round()四舍五入取整
            random() 0~1之间的随机数
              生成0~x的随机数
              Math.round(Math.random()*x)
              生成x~y的随机数
              Math.round(Math.random()*(y-x)+x)
            max() 获取多个数中的最大值
            min() 获取多个数中的最小值
            pow(x,y) 返回x的y次幂
            sqrt() 开平方
        */
       for(var i=0;i<100;i++)
        console.log(Math.round(Math.random()*100));
    </script>
