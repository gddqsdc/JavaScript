<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        call()
        appply()
          这两个方法都是函数对象的方法，需要函数对象调用
          当对函数对象调用call()和apply()时都会调用函数执行
          调用call和apply时，可以将一个对象指定为第一个参数
              此时这个对象将会成为函数执行时的this
          call()可以将实参放在对象后依次传递
          apply()需要将实参封装到一个数组中统一传递
             
          
          this: 
            1、以函数调用，this是window
            2、以方法调用，this是调用方法的对象
            3、以构造函数调用，this是新创建的那个对象
            4、以call和apply调用，this是指定的那个对象
          
          
          */
       var obj={
           name:"obj",
           sayName:function(){
           alert(this.name);
         }
      };
       var obj2={name:"obj2"};
        function fun(a,b){
            alert(this.name);
           console.log("a="+a);
           console.log("b="+b);
        }
        fun.call(obj,2,3);
        fun.apply(obj2,[2,3]);
        // fun();
        // fun.apply(obj);
        // fun.call(obj2);
         //  obj.sayName.apply(obj2);
    </script>
</head>
