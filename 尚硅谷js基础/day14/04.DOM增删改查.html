<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
         function myClick(idStr,fun){
             var btn=document.getElementById(idStr);
             btn.onclick=fun;
         }

            //   1、创建一个"广州"节点，添加到#city
            myClick("btn01",function(){
        //创建广州节点
        /*
        document.createElement()可以创建一个元素节点对象
          需要一个标签名作为参数，并将创建好的对象返回
        */
              var li = document.createElement("li");
          /*
          document.createTextNode()可以创建一个文本节点对象
           需要一个文本内容作为参数，并将节点返回
          */    
            var gzText =  document.createTextNode("广州");
            //将gzText设置为li的子结点

             //appendChild() 向父节点中添加一个新的子结点
             li.appendChild(gzText);

            //将广州添加到city下
            var city = document.getElementById("city")
            city.appendChild(li);
            });

            //   2、将“广州”节点插入到#bj前面
            myClick("btn02",function(){
                //创建一个广州
                var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                //获取id为bj的节点
                var bj=document.getElementById("bj");
                //获取city
                var city=document.getElementById("city");
        //insertBefore可以在一个父节点指定的子节点前插入新的子节点
         //  父结点.insertBefore(新节点，旧节点)
                city.insertBefore(li,bj);
            });
            //   3、使用“广州”节点替换#bj节点
            myClick("btn03",function(){
                 //创建一个广州
                 var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                //获取id为bj的节点
                var bj=document.getElementById("bj");
                 //获取city
                var city=document.getElementById("city");
             //replaceChild可以将一个父节点指定的子结点替换为新的子节点
             // 父节点.replaceChild(新节点，旧节点)  
                city.replaceChild(li,bj);
            });
            //   4、删除#bj结点
            myClick("btn04",function(){
                 //获取id为bj的节点
                 var bj=document.getElementById("bj");
                 //获取city
                var city=document.getElementById("city");
                //removeChild可以删除一个子节点  父节点.removeChild(子结点)
              //  city.removeChild(bj);
                bj.parentNode.removeChild(bj);
            });
            //   5、读取#city内的html代码
            myClick("btn05",function(){
                var city = document.getElementById("city");
                alert(city.innerHTML);
                alert(city.innerText);
            });
            //   6、设置#bj内的html代码
            myClick("btn06",function(){
                var bj = document.getElementById("bj");
                bj.innerHTML="昌平";
                // alert(city.innerHTML);
                // alert(city.innerText);
            });
            myClick("btn07",function(){
                var city = document.getElementById("city");
               //使用innerHTML也可以完成DOM增删改的相关操作
               //一般会两种方式结合使用
                //city.innerHTML+="<li>广州</li>";
                var li = document.createElement("li");
                li.innerHTML="广州";
                city.appendChild(li);
            });
        
        
        }
    </script>
</head>
<body>
    <div id="total">
          <div class="inner">
              <p>你喜欢哪个城市？</p>
              <ul id="city">
                  <li id="bj">北京</li>
                  <li>上海</li>
                  <li>东京</li>
                  <li>首尔</li>
              </ul>
          </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">创建一个"广州"节点，添加到#city</button></div>
        <div><button id="btn02">将“广州”节点插入到#bj前面</button></div>
        <div><button id="btn03">使用“广州”节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj结点</button></div>
        <div><button id="btn05">读取#city内的html代码</button></div>
        <div><button id="btn06">设置#bj内的html代码</button></div>
        <div><button id="btn07">创建一个"广州"节点，添加到#city</button></div>
    </div>
</body>
</html>
