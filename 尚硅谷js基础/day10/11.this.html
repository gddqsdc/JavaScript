<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
        解析器在调用函数时都会向函数内部传递一个隐含的参数
        这个隐含参数就是this,this指向一个对象->函数的上下文对象
          根据函数调用方式的不同，this会指向不同的对象
            1、以函数的形式调用时，this是window
            2、以方法的形式调用时，this是调用方法的那个对象
          */
        function fun(a,b){
            console.log("a="+a+",b="+b);
            console.log(this);
          }
        fun(123,456);

    var obj={
        name:"孙悟空",
        sayName: fun
    };
    obj.sayName();
    </script>
</head>

</body>
</html>
