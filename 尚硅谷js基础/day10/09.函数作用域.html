<head>

    <title>Document</title>
    <script>
        /*
         调用函数时创建函数作用域，函数执行完毕后，函数作用域销毁
         函数作用域中可以访问全局作用域的变量 
         在全局作用域中无法访问函数作用域中的变量
       
         */
     var a =123;
     function fun(){
         alert(a);
         var a= 456;
     }
     fun();
     alert(a);

    </script>
