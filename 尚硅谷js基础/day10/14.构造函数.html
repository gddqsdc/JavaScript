<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        创建一个构造函数，专门用来创建Person对象
         构造函数习惯首字母大写
        
         构造函数和普通函数的调用方式不同
           普通函数是直接调用
           而构造函数需要使用关键字new来调用

        构造函数执行流程：
          1、立即创建一个新的对象
          2、将新建的对象设置为函数中的this
          3、逐行执行函数中的代码
          4、将新建的对象作为返回值返回   

        将一个构造函数称为一个类，构造的对象称为该类的实例
        */
       function Person(name,age,gender){
           this.name =name;
           this.age=age;
           this.gender=gender,
           this.sayName=function(){
               alert(this.name);
           };
       }

       var per = new Person("猪八戒",18,"男");
       var per2 = new Person("白骨精",16,"女");
       var per3 = new Person("蜘蛛精",18,"女");
       console.log(per);
       console.log(per2);
       console.log(per3);

       //使用instanceof可以检查一个对象是否是一个类的实例

       console.log(per instanceof Person);

       /*
       this:
        1、当以函数形式调用时：this是window
        2、当以方法形式调用时，谁调用方法谁就是this
        3、当以构造函数形式调用时，this就是新创建的那个对象
       */
    </script>
</head>

</body>
</html>
