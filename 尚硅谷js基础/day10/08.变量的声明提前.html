<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        使用var生命的变量，会在所有代码执行之前被声明，但不会赋值
        使用函数声明 function 函数名(){ } 创建的函数，会在所有代码执行之前就被创建，所以可以在函数声明前调用函数
        */
       fun();
       fun2();
       function fun(){
           console.log("我是一个fun函数");
       }
       var fun2=function(){
           console.log("我是fun2函数");
       };
    </script>
</head>
<body>
    
</body>
</html>
