<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--  
1、产生：在嵌套内部函数定义执行完时就产生了（不是在调用时）
2、死亡：在嵌套的内部函数成为垃圾对象时    
-->
    <script>
        function fun1(){
            //此时闭包就已经产生（函数提升，内部函数对象已经创建了）
           var a = 2
           function fun2(){
              a++
              console.log(a)
           }
           function fun3(){
               a--
               console.log(a)
           }
           return fun3
       }
       var f = fun1()
       f() //1
       f() //0
       f = null //闭包死亡（包含闭包的函数对象成为了垃圾对象）
   </script>
</body>
</html>
