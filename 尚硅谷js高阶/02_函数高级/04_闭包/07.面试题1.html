<script>
 //代码片段1
 var name = 'The window'
 var object = {
     name: 'My object',
     getNameFunc : function(){
         return function(){
             return this.name;
         }
     }
 }
  alert(object.getNameFunc()()) //The window
  

  //代码片段2
  var name2 = 'The window'
  var object2 = {
      name2 : 'My object',
      getNameFunc : function(){
          var that = this;
          return function(){
              return that.name2;
          }
      }
  }
  alert(object2.getNameFunc()())   //My object
