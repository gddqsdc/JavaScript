<!DOCTYPE html>
<html lang="en">

<body>
<!--  
 1、什么是函数？
   * 实现特定功能的n条语句的封装体 
   * 只有函数是可以执行的，其他数据类型不能执行
 2、为什么要用函数？
   * 提高代码复用率
   * 便于阅读
 3、如何定义函数？
   * 函数声明
   * 表达式
 4、如何调用（执行）函数？
   * test():直接调用
   * obj.test() : 通过对象调用
   * new test() : new调用
   * test.call/apply(obj) : 临时让test成为obj的方法进行调用

-->

<script>
    function showInfo(age){
        if(age<18){
            console.log("未成年！");
        }else if(age>60){
            console.log("算了吧！");
        }else{
            console.log('刚好！');
        }
    }
    showInfo(17);
    showInfo(20);
    showInfo(65);

    function fun1(){        //函数声明
        console.log("fun1()");
    } 
    var fun2 = function(){  //表达式
        console.log("fun2()");
    }
    var o ={
        name:'fuck',
        test : function (){
        console.log(this.name);
    }
    };
    var obj={
        name:'liujie'
    };
   
    o.test.call(obj); //obj.test()   可以让一个函数成为任意指定对象的方法进行调用
</script>
</body>
</html>
