<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
1.理解 
  全程：Immediately-Invoked Function Expression
2.作用
  隐藏实现 
  不会污染外部（全局）命名空间
  用它来编码js模块
     -->
   <script>
       (function (b){  //匿名函数自调用
           var a = 3;
           console.log(b + 3);
       })(6)

       var a = 4;

       (function (){
           var a = 1;
        function test(){
           console.log(++a);
        }
          window.$=function(){  //向外暴露一个全局函数
              return {
              test : test
              };
          }
       })();

       window.$().test(); //1.$是一个函数  2.$执行后返回的是一个对象

   </script>  
</body>
</html>
