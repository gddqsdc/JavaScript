<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<!-- 方法二：对象字面量模式 
       套路：使用{}创建对象，同时指定属性、方法
       适用场景：起始时对象内部数据是确定的
       问题：如果创建多个对象，有重复代码

-->
<script>
    var p = {
        name:'tom',
        age:12,
        setName:function(name){
            this.name = name
        }
    }
    console.log(p.name,p.age)
    p.setName('liujie')
    console.log(p.name,p.age)
</script>
</body>
</html>
